apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-updater
spec:
  rules:
    - http:
        paths:
          - path: /image-updater-prod(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: image-updater-prod
                port:
                  number: 3000